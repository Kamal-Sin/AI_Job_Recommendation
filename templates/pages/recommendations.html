{% extends "base.html" %} {% block title %}Recommendations | Job Recommendation
AI{% endblock %} {% block content %}
<div class="row">
  <div class="col-12">
    <h3 class="mb-3">Recommended Jobs</h3>
    <div id="reco-container" class="row g-3"></div>
    <p id="reco-empty" class="text-muted">
      This page will show job recommendations based on your skills.
    </p>
  </div>
</div>
<script>
  function requireAuth() {
    const token = localStorage.getItem("access_token");
    if (!token) {
      window.location.href = "/login/";
    }
    return token;
  }

  async function loadRecommendations() {
    const token = requireAuth();
    try {
      const res = await fetch("/job/recommendations/", {
        headers: { Authorization: `Bearer ${token}` },
      });
      const data = await res.json();
      const container = document.getElementById("reco-container");
      const empty = document.getElementById("reco-empty");
      container.innerHTML = "";

      if (res.ok && data.recommendations && data.recommendations.length) {
        empty.style.display = "none";
        data.recommendations.forEach((job) => {
          const col = document.createElement("div");
          col.className = "col-md-6";
          col.innerHTML = `
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${job.job_title}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${job.company}</h6>
                <p class="card-text">Location: ${job.location || "N/A"}</p>
                <span class="badge bg-primary">Score: ${
                  job.score ? job.score.toFixed(2) : "-"
                }</span>
              </div>
            </div>`;
          container.appendChild(col);
        });
      } else {
        empty.style.display = "block";
      }
    } catch (e) {
      console.error(e);
    }
  }

  document.addEventListener("DOMContentLoaded", loadRecommendations);
</script>
{% endblock %}
