{% extends "base.html" %}
{% block title %}Register | Job Recommendation AI{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3 text-center">Create Account</h3>
        <form id="register-form">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
            <div class="mb-3">
            <label for="phone" class="form-label">Phone Number (Optional)</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="+1234567890"
            />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div
          id="register-error"
          class="mt-3 text-danger"
          style="display: none"
        ></div>
        <div
          id="register-success"
          class="mt-3 text-success"
          style="display: none"
        ></div>
        <p class="mt-3 text-center">
          Already have an account? <a href="{% url 'login_page' %}">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
<script>
  document
    .getElementById("register-form")
    .addEventListener("submit", async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById("register-error");
      const successDiv = document.getElementById("register-success");
      errorDiv.style.display = "none";
      successDiv.style.display = "none";

      const formData = {
        first_name: document.getElementById("first_name").value,
        last_name: document.getElementById("last_name").value,
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        password: document.getElementById("password").value,
        confirm_password: document.getElementById("confirm_password").value,
      };

      // Client-side password match check
      if (formData.password !== formData.confirm_password) {
        errorDiv.textContent = "Passwords do not match.";
        errorDiv.style.display = "block";
        return;
      }

      try {
        const res = await fetch("/api/register/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const data = await res.json();
        if (!res.ok) {
          let errorMsg = data.message || "Registration failed.";
          if (data.errors) {
            if (typeof data.errors === "object") {
              const errorList = Object.values(data.errors).flat();
              errorMsg = errorList.join(" ");
            } else {
              errorMsg = data.errors;
            }
          }
          errorDiv.textContent = errorMsg;
          errorDiv.style.display = "block";
          return;
        }

        // Registration successful - automatically logged in!
        successDiv.textContent = "Registration successful! Redirecting to dashboard...";
        successDiv.style.display = "block";
        
        // Store tokens and redirect immediately
        localStorage.setItem("access_token", data.access);
        localStorage.setItem("refresh_token", data.refresh);
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = "/";
        }, 1000);
      } catch (err) {
        errorDiv.textContent = "An error occurred. Please try again.";
        errorDiv.style.display = "block";
      }
    });
</script>
{% endblock %}
